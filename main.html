<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@100&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>


    <form>
        <label for="amount">Enter the amount:</label>
        <input type="number" id="amount" >
        <br>
        <label for="currency">Select the base currency:</label>
        <select id="currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="SYR">SYR</option>
            <option value="INR">INR</option>
        </select>
        <br>
        <label for="target-currency">Select the target currency:</label>
        <select id="target-currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="INR">INR</option>
            <option value="SYR">SYR</option>
        </select>
        <br>
        <button type="button" id="convert-button">Convert</button>
    </form>
    <br>
    <p>Result: <span id="result"></span></p>



<script src="master.js"></script>
</body>
</html>
